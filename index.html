<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Page Builder</title>

		<link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
		<link rel="stylesheet" href="/bower_components/pure/pure.css">
		<link rel="stylesheet" href="/css/app.css">

		<!-- wyswyg medium-editor -->
		<link rel="stylesheet" href="/bower_components/medium-editor/dist/css/medium-editor.min.css"> <!-- Core -->
		<link rel="stylesheet" href="/bower_components/medium-editor/dist/css/themes/default.css"> <!-- or any other theme -->

	</head>
	<body>

		<section id="itemapp">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>

		<footer id="info">
			<!-- <p>
				Created by <a href="http://github.com/zundux">Dmitry Selifanov</a>
				using <a href="http://marionettejs.com">Backbone.Marionette</a>
			</p>
			<p>See who else is using marionette at <a href="http://marionettejs.com/">marionettejs.com</a>.</p> -->
		</footer>

		<script type="text/html" id="template-footer">
			<!-- footer -->
		</script>

		<script type="text/html" id="template-header">
			<!-- <button id="new-section" class="pure-button">Add Section</button> -->
			<button id="new-text"    class="pure-button">Add Text</button>
			<button id="new-image"   class="pure-button">Add Image</button>
		</script>

		<script type="text/html" id="template-itemItemView">
			<% if ( type === 'image' ) { %>
				<img class="e-content" src="<%- url %>">
			<% } else { %>
				<div class="e-content" ><%- text %></div>
			<% } %>
			<div class="destroy">x</div>
		</script>

		<script type="text/html" id="template-itemListCompositeView">
			<div id="item-list" ></div>
		</script>


		<!-- vendor libraries -->
		<script src="/node_modules/jquery/dist/jquery.js"></script>
		<script src="/node_modules/underscore/underscore.js"></script>
		<script src="/node_modules/backbone/backbone.js"></script>
		<script src="/node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="/node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
		<!-- <script src="node_modules/backbone.radio/build/backbone.radio.js"></script> -->
		<script src="/bower_components/medium-editor/dist/js/medium-editor.min.js"></script>

		<!-- application -->
		<script src="/js/application.js"></script>
		<script src="/js/model/items.js"></script>
		<script src="/js/view/layout.js"></script>
		<script src="/js/view/itemList.js"></script>
		<script src="/js/router.js"></script>
		<!-- <script src="js/filterState.js"></script> -->
		<script src="/js/index.js"></script>


	</body>
</html>
